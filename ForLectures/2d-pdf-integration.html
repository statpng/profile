<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>동적 이변량 CDF 시각화</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 스크롤바 제어 */
        }
        .shiny-app-frame {
            width: 100%;
            height: 100vh; /* 화면 전체 높이 */
            border: none; /* 테두리 없음 */
        }
    </style>
</head>
<body>
    <iframe src="https://계정명.shinyapps.io/앱이름/" class="shiny-app-frame">
        <p>お使いのブラウザは iframe をサポートしていないか、iframe が表示されないように設定されています。</p>
    </iframe>
</body>
</html>
